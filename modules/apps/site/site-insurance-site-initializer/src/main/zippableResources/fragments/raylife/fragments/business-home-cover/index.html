<div class="business-home-cover">
	<div class="container position-relative">
		<div class="business-home-cover-box">
			<div class="business-home-cover-box-title">
				<span class="title-highlight" data-lfr-editable-id="business-home-cover-title" data-lfr-editable-type="text">More than Insurance.</span> <span data-lfr-editable-id="business-home-cover-title2" data-lfr-editable-type="text">We partner with your business.</span>
			</div>

			<form class="d-flex">
				<div class="d-flex flex-grow-1">
					<input id="zip" name="zip" placeholder="Zip" type="text" />

					<select id="product" name="product">
						<option value="volvo">Business Owners Policy</option>
						<option value="saab">Option Example 1</option>
						<option value="mercedes">Option Example 2</option>
						<option value="audi">Option Example 3</option>
					</select>
				</div>

				<a class="btn btn-sm btn-primary px-5 py-3" data-lfr-editable-id="action-button" data-lfr-editable-type="link" href="#" role="button">
					<span data-lfr-editable-id="business-home-cover-button-text" data-lfr-editable-type="text">Get a Quote</span>
				</a>
			</form>

			<p class="mt-4">
				<span data-lfr-editable-id="business-home-cover-link" data-lfr-editable-type="text">Already started? </span>
				<a href="#">
					<span data-lfr-editable-id="business-home-cover-link2" data-lfr-editable-type="text">Retrive a Quote</span>
				</a>
			</p>
		</div>

		<div>
			<img alt="" class="business-home-cover-image" data-lfr-editable-id="cover-image" data-lfr-editable-type="image" src="[resources:business_home_cover.png]" />
		</div>
	</div>
</div>
